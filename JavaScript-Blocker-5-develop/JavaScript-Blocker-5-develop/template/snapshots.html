<noscript id="snapshot-container">
	<div id="snapshot-container">
		<div class="jsb-info">
			<span id="snapshot-storage-info"></span><q></q>
			<input type="button" id="snapshot-create-snapshot" value="<%=_('snapshots.create_snapshot')%>" />
		</div>
		<div class="horizontal-divider horizontal-divider-transparent"></div>
		<p class="jsb-info"><%=_('snapshots.open_to_restore')%></p>
		<div class="horizontal-divider horizontal-divider-transparent"></div>
		<header data-expander="snapshotKeptList">
			<h4><%=_('snapshots.kept')%></h4>
		</header>
		<ul id="snapshot-kept-list" class="snapshot-list"></ul>
		<header data-expander="snapshotUnkeptList">
			<h4><%=_('snapshots.unkept')%></h4>
		</header>
		<ul id="snapshot-unkept-list" class="snapshot-list"></ul>
	</div>
</noscript>

<noscript id="snapshot-list-item">
	<li class="<%=self.active ? 'snapshot-active' : ''%>" data-snapshotID="<%=self.id%>">
		<a data-forceTriggersClick="1" href="javascript:void(0);" class="snapshot-item-name <%=self.equal ? 'current' : ''%>" data-i18n-current="<%=_('snapshots.current')%>"><%=self.name%></a>
		<% if (!globalPage.Rules.isLockerLocked()) { %>
			<input type="button" class="snapshot-item-delete jsb-color-blocked double-click blend-in" value="<%=_('Delete')%>" />
			<input type="button" class="snapshot-item-<%=self.active ? 'close' : 'preview'%> blend-in" value="<%=_('snapshots.' + (self.active ? 'close' : 'preview'))%>" /><%
		} %>
	</li>
</noscript>
